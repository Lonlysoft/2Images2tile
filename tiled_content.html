<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<link rel = "stylesheet" href = "tiled_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<h1>Editor de TileSet</h1>
	<div class = "flex-row">
		<a href = "index.html" class = "switch-mode">2Image2Tile</a>
		<a href = "" class = "switch-mode selected">Editor de Tileset</a>
	</div>
	<div class = "mapInfo-menu flex-column">
		<input type = "file" class = "hidden input__file_loadMap"/>
		<input type="text" class = "input__mapName" placeholder = "nome do mapa"/>
		<section class = "flex-row">
			<div class = "flex-row right-division">
				<input type = "number" class = "input__tileSize" placeholder= "Tile size"/>
			</div>
			<label class = "flex-row-center std-gap">
				<input type = "number" class = "input__mapSize" placeholder= "largura"/>
				<input type = "number" class = "input__mapSize" placeholder= "altura"/>
			</label>
		</section>
		<section class = "flex-row">
			<section class = "flex-column-left std-gap right-division">
				<h3>Adereços extras</h3>
				<label class = "flex-row water_check">
					<div class = "toggler flex-row-left input__hasWater">
						<div class = "ball-indicator"></div>
					</div>
					<p class = "slider">água?</p>
				</label>
				<label class = "flex-row water_check">
					<div class = "toggler flex-row-left input__hasEnemy">
						<div class = "ball-indicator"></div>
					</div>
					<p class = "slider">inimigos?</p>
				</label>
				<label class = "flex-row water_check">
					<div class = "toggler flex-row-left input__placeableItems">
						<div class = "ball-indicator"></div>
					</div>
					<p class = "slider">colocar items?</p>
				</label>
				<label class = "flex-row water_check">
					<div class = "toggler flex-row-left input__placeableNPCs">
						<div class = "ball-indicator"></div>
					</div>
					<p class = "slider">colocar npcs?</p>
				</label>
			</section>
			<div class = "flex-row imagery-inputs">
				<input type = "file" class = "input__image_tilemap"/>
				<input type = "file" class = "hidden input__image_items"/>
				<input type = "file" class = "hidden input__image_furniture"/>
			</div>
		</section>
		<button class = "btns full-btn" id = "btn-aplicar">criar</button>
	</div>
	
	<main class = "hidden">
		<div class = "flex-row-left tool-bar">
			<button class = "relative old-btns">
				<div class = "preset-limiter absolute hidden top">
					<canvas id = "canvasTilePreset" class = " tilemapAssets"></canvas>
				</div>
				<i class = "fa-solid fa-square"></i>
			</button>
			<div class = "exitLayerMode hidden"></div>
			<button class = "relative old-btns" id = "btn-layers">
				<div class = "hidden flex-column absolute camadas top">
					<h4>Suas Camadas</h4>
					
					<div> não há camadas por enquanto </div>
					<div class = "flex-row" id = "tool-bar-camadas">
						<div id = "btn-add-camadas">Add</div>
						<div id = "btn-rm-camadas">delete</div>
					</div>
				</div>
				<i class = "fa-solid fa-arrow-up"></i>
			</button>
			<button class = "old-btns" id = "btn-salvar">
				<i class = "fa-solid fa-save"></i>
			</button>
			<button class = "old-btns" id = "btn-informacoes">
				<i class = "fa-solid fa-info"></i>
			</button>
			<button class = "old-btns" id = "btn-undo">
				<i class = "fa-solid fa-undo"></i>
			</button>
			<button class = "old-btns" id = "btn-redo">
				<i class = "fa-solid fa-redo"></i>
			</button>
		</div>
		<div class = "hidden flex-row relevoMode">
			<button class = "btns" id = "btn-minus">-</button>
			<input type = "number" class = "input__RelevoSize" value = "0"/>
			<button class = "btns" id = "btn-plus">+</button>
		</div>
		<div class = "flex-row">
			<div class = "multi-canvas"></div>
		</div>
	</main>
	<footer class = "fixed bottom">
		<h4>&copy Lonlysoft Solutions 2025</h4>
	</footer>
</body>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src = "canvas.js"></script>
<script src = "tiledScript.js"></script>
</html>
